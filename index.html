<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um decodificador de texto para deixar os seus dados assegurados.">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-min.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="img/Logo.svg" alt="Logo da alura">
        </div>

        <div class="content">
            <div class="campo-de-texto">
                <textarea name="textarea-texto" id="textarea-texto" cols="100%" rows="5vh" wrap="hard" placeholder="Digite seu texto"></textarea>
            </div>

        </div>
        <div class="content-btn">
            <div class="info">
                <i><img src="img/bi_exclamation-circle-fill.svg" alt="Sinal de exclamação">Apenas letras minúsculas e sem acento</i>
            </div>

            <div class="btns">
                <button class="btn-primary" onclick="criptografar()" id="btn-criptografar">Criptografar</button>
                <button class="btn-secondary" onclick="descriptografar()" id='btn-descriptografar'>Descriptografar</button>
            </div>
        </div>

        <div class="content-right">
            <textarea name="texto-criptografado" class="texto-criptografado" cols="100%" rows="5vh" wrap="hard" placeholder="Nenhuma mensagem"></textarea>
            <div id="display-none">
                <img src="img/High quality products 1 1.svg" alt="Imagem ilustrativa">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="btn-secondary" onclick="copiar()" id="btn-copiar">Copiar</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
